<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>

<body>
    <header>
        My User
    </header>
    <div class="d-flex w-25 ">
        <input oninput="buscar(this.value)" type="text" placeholder="Buscar usuario" class="form-control">
    </div>
    <div class="tablecontainer">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Dni</th>
                    <th>Email</th>
                    <th>Ver Mas</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
    <button class="btn btn-primary" onclick="crearUsuario()">Crear Usuario</button>

    <!-- Modal -->
    <div class="modal fade" id="crearUsuarioModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formCrearUsuario">
                        <div class="mb-3">
                            <label for="nombreCrearUser" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreCrearUser"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="apellidoCrearUser" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellidoCrearUser">
                        </div>
                        <div class="mb-3">
                            <label for="dniCrearUser" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="dniCrearUser">
                        </div>
                        <div class="mb-3">
                            <label for="emailCrearUser" class="form-label">Email address</label>
                            <input type="text" class="form-control" id="emailCrearUser">
                        </div>
                        
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Crear Usuario</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


        <!-- Modal -->
        <div class="modal fade" id="editUser" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditUsuario">
                        <div class="mb-3">
                            <label for="nombreEditUser" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreEditUser"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="apellidoEditUser" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellidoEditUser">
                        </div>
                        <div class="mb-3">
                            <label for="dniEditUser" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="dniEditUser">
                        </div>
                        <div class="mb-3">
                            <label for="emailEditUser" class="form-label">Email address</label>
                            <input type="text" class="form-control" id="emailEditUser">
                        </div>
                        
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">EDITAR</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>

</html>
